syntax = "proto3";

package dtproto.robot_msgs;

import "dtProto/std_msgs/Header.proto";
import "dtProto/geometry_msgs/Pose.proto";
import "dtProto/geometry_msgs/Twist.proto";

/**
 * @brief A control command to make a robot move.
 * Set instantaneous target pose or velocity for a robot to track. 
 * This command is used frequently for remote control.
 */ 
message MoveControl {
  enum ControlMode {
    POSE_ABSOLUTE = 0;
    POSE_RELATIVE = 1;
    VEL_ABSOLUBE = 2;
    VEL_RELATIVE = 3;
  }
  ControlMode mode = 1;
  geometry_msgs.Pose3d cmd_pose = 2;
  geometry_msgs.Twist cmd_vel = 3;
  float duration = 4;
}

/**
 * @brief A command to make a robot move with timestamp.
 */ 
message MoveControlTimeStamped {
  std_msgs.Header header = 1;
  MoveControl control = 2;
}