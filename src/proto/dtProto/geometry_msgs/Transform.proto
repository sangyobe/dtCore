syntax = "proto3";

package dtproto.geometry_msgs;

import "dtProto/std_msgs/Header.proto";
import "dtProto/geometry_msgs/Vector.proto";
import "dtProto/geometry_msgs/Orientation.proto";

message Transform {
  Vec3d translation = 1;   // displacement
  Quaternion rotation = 2; // orientation
  string frame_id = 3;     // transform id(name)
}

message Transforms {
  repeated Transform transforms = 1; // list of multiple transforms
}

message TransformTimeStamped {
  std_msgs.Header header = 1;
  Transform transform = 2;
}

message TransformsTimeStamped {
  std_msgs.Header header = 1;
  repeated Transform transforms = 2;
}