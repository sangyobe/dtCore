syntax = "proto3";

package dtproto.geometry_msgs;

message Size2f {
    float width = 1;
    float height = 2;
}

message Size3f {
    float width = 1;
    float height = 2;
    float depth = 3;
}

message Size2d {
    double width = 1;
    double height = 2;
}

message Size3d {
    double width = 1;
    double height = 2;
    double depth = 3;
}

message Size2ui32 {
    uint32 width = 1;
    uint32 height = 2;
}

message Size3ui32 {
    uint32 width = 1;
    uint32 height = 2;
    uint32 depth = 3;
}